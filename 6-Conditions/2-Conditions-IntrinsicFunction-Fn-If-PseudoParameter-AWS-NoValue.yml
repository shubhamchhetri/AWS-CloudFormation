AWSTemplateFormatVersion: 2010-09-09
Description: Conditions Practice

Parameters:
  MyKeyName:
    Description: Select Key name
    Type: AWS::EC2::KeyPair::KeyName
  EnvironmentName:
    Description: Select the environment 
    Type: String
    Default: dev
    AllowedValues: 
      - dev
      - prod
    ConstraintDescription: must be development or production      

Mappings:     
  MyRegionMap:
    ap-south-1:
      HVM64: ami-08f63db601b82ff5f 
    ap-northeast-2:
      HVM64: ami-03461b78fdba0ff9d

  MyEnvironmentMap:
    dev:
      instanceType: t2.micro
    prod:
      instanceType: t2.micro      

Conditions:
  CreateEIPForProd: !Equals [!Ref EnvironmentName, prod]
  CreateDevSecurityGroup: !Equals [!Ref EnvironmentName,dev]

Resources:
  MyVMInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap
        - MyRegionMap
        - !Ref 'AWS::Region'
        - HVM64
      InstanceType: !FindInMap
        - MyEnvironmentMap
        - !Ref EnvironmentName
        - instanceType
      KeyName: !Ref MyKeyName
      SecurityGroups: !If [CreateDevSecurityGroup,[!Ref DevEnvSecurityGroup], !Ref 'AWS::NoValue']


  MyProdEIP:
   Type: AWS::EC2::EIP
   Condition: CreateEIPForProd 
   Properties:
      InstanceId: !Ref MyVMInstance 

  DevEnvSecurityGroup:
   Type: AWS::EC2::SecurityGroup
   Condition: CreateDevSecurityGroup
   Properties:
    GroupDescription: DevSG
    SecurityGroupIngress:
    - IpProtocol: tcp
      FromPort: '22'
      ToPort: '22'
      CidrIp: 0.0.0.0/0    
